<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15PayFailEasyCard</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/TicketMachine.css">


</head>
<body>

    <div class="wrap">
        <div class="step2PayActionG">
            <div class="hw">
    
                <div class="headGroup horizontal">
                    <div class="logo"></div> 
    
                    <div class="stepHomeG">
                        <div class="step123G">
                            <div class="stepG step-active">
                                <div class="stepNumber">1</div>
                                <p class="stepWord">選擇</p>
                            </div>
                            <div class="stepG step-active">
                                <div class="stepNumber">2</div>
                                <p class="stepWord">付款</p>
                            </div>
                            <div class="stepG">
                                <div class="stepNumber">3</div>
                                <p class="stepWord">取票</p>
                            </div>
                        </div>
                        <div class="btn btn-home">
                            <i class="icon-home" aria-hidden="true"></i>
                        </div>
                    </div>
    
                </div>
                
                <div class="LR-padding creditCardPayG margin-t-30">
    
                    <div class="orderPayG">
                        <div class="orderNumber">訂單編號：0123456789</div>
                        <div class="payWay-creditCard">付款方式：悠遊<span class="fw600">卡</span></div>
                    </div>
    
                    <div class="payActionG margin-t-30 vertical-center">
                        <div class="displayWord-ch">請使用刷<span class="fw600">卡</span>機感應<span class="fw600">卡</span>片或插入<span class="fw600">卡</span>片</div>
                        <div class="easyPayAction margin-t-30"></div>
                    </div>
    
                    <div class="numberTotalyMoneyG">
                        <div class="number">20127231124000001524</div>
                        <div class="totalTicketAndMoneyG vertical-center">
                            <div class="totalMoneyTitle">支付總額</div>
                            <div class="totalMoney">NT$ 2,150</div>
                        </div>
                    </div>
                    
                </div>
    
            </div>
        </div>
        <div class="bottomLine"></div>


        <div class="alert-bg vertical-center">
            <div class="alert" role="alert">
                <h4 class="alert-heading">付款失敗</h4>
                <div class="alert-body vertical-center">
                    <div class="alert-content vertical-center">
                        <p>悠遊卡餘額不足</p>
                        <br>
                        <p>自動加值否？</p>
                    </div>
                    <div class="btn-confirmG horizontal">
                        <div class="btn btn-confirm btn-alertOverTicket">

                            取消交易
                        </div>
                        <div class="btn btn-confirm btn-alertOverTicket">

                            自動加<span class="fw600">值</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>   

    
    
</body>
</html>
